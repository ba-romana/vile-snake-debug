    <canvas width="600" height="600"></canvas>


    <section class="game-controls">
        <div class="row">
            <button class="arrow" id="arrow-up">↑</button>
        </div>
        <div class="row">
            <button class="arrow" id="arrow-left">←</button>
            <button class="arrow" id="arrow-down">↓</button>
            <button class="arrow" id="arrow-right">→</button>
        </div>
    </section>

    <div id="debug-log" style="font-family: monospace; white-space: pre-wrap; background: #eee; padding: 5px;"></div>
    <script>
        function log(...args) {
            const logBox = document.getElementById('debug-log');
            const msg = args.map(a => typeof a === 'object' ? JSON.stringify(a) : a).join(' ');
            console.log(msg); // stále logujeme aj do konzoly
            logBox.textContent += msg + '\n';
        }
    </script>
